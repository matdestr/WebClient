<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kandoe</title>

    <meta charset="utf-8" />
    <meta name="description" content="Kandoe web application">

    <link rel="stylesheet" href="css/main.css">

    <!-- remark: IE required polyfills, in this exact order -->
    <script src="js/es6-shim.min.js"></script>
    <script src="js/system-polyfills.js"></script>

    <script src="js/angular2-polyfills.js"></script>
    <script src="js/system.src.js"></script>
    <script src="js/Rx.js"></script>
    <script src="js/angular2.dev.js"></script>

    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>

</head>

<body>
<my-app>Loading...</my-app>
</body>

</html>
