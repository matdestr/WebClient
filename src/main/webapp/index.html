<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CanDo</title>

    <meta charset="utf-8"/>
    <meta name="description" content="Kandoe web application">

    <link rel="stylesheet" href="css/main.css">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- remark: IE required polyfills, in this exact order -->
    <script src="js/angular/es6-shim.min.js"></script>
    <script src="js/angular/system-polyfills.js"></script>

    <script src="js/angular/angular2-polyfills.js"></script>
    <script src="js/angular/system.src.js"></script>
    <script src="js/angular/Rx.js"></script>
    <script src="js/angular/angular2.dev.js"></script>
    <script src="js/angular/router.dev.js"></script>
    <script src="js/angular/http.dev.js"></script>

    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!--<script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>-->
    <script src="resources/js/sockjs.min.js"></script>
    <script src="resources/js/stomp/stomp.js"></script>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
    <!-- own scripts -->
    <script src="js/cando/authentication.js"></script>

    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }/*,
                "/angular2-jwt": {
                    "defaultExtension": "js"
                }*/
            }/*,
            map: {
                "angular2-jwt": "/angular2-jwt/angular2-jwt"
            }*/
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
</head>

<body>
<my-app>
    <div class="container-center-mid-screen">
        <div class="container- spinner">
            <div class="spinner-item spinner-item1"></div>
            <div class="spinner-item spinner-item2"></div>
            <div class="spinner-item spinner-item3"></div>
        </div>
    </div>
</my-app>
</body>

</html>
