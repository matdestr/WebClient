        <div class="row">
            <div class="col-md-12">
                <p *ngIf="statusMessage" class="alert alert-success session-status-message">{{statusMessage}}</p>
            </div>
        </div>
        
        <div class="row">
            <div *ngFor="#card of sessionCards" class="col-md-6 card-reviews-card-detail">
                <card-detail
                        [card]="card"
                        [cardClassName]="'card-small'">
                </card-detail>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input name="card-review"
                           class="form-control"
                           type="text"
                           placeholder="Review this card"
                           [(ngModel)]="getCreateReviewModel(card.cardDetailsId).message">
                </div>
            </div>
        </div>
        
        <div class="margin-container-6">
            <button (click)="onContinueClick()"
                    type="submit"
                    name="review-card"
                    class="add-new-button">
                <i class="glyphicon glyphicon-arrow-right"></i> REVIEW CARDS
            </button>
        </div>
    </div>
</div>
