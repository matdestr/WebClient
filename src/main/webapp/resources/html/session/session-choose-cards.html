<div id="main-content-detail">
    <h1 style="margin-left: 2em">Choose Card</h1>
    <div id="timeline" class="col-sm-1">
        <ul>
            <li><i class="glyphicon glyphicon-user"></i></li>
            <li><i class="glyphicon glyphicon-plus"></i></li>
            <li><i class="glyphicon glyphicon-comment"></i></li>
            <li class="active"><i class="glyphicon glyphicon-ok"></i></li>
            <li><i class="glyphicon glyphicon-send"></i></li>
        </ul>
    </div>
    
    <div class="margin-container-4 text-center  col-sm-6">
        <p *ngIf="statusMessage" class="alert alert-success">{{statusMessage}}</p>
        <p *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</p>
        <p class="alert alert-info">You may choose between {{session.minNumberOfCardsPerParticipant}} and {{session.maxNumberOfCardsPerParticipant}} cards</p>
        <ul>
            <div  *ngFor="#card of sessionCards" style="width: 300px;display: inline-block;margin-right: 2em">
                <card-detail
                             [card]="card"
                             [cardClassName]="'card-small'"
                             [selectable]="true"
                             [clickable]="true"
                             (cardClick)="onSessionCardClick($event)">
                </card-detail>
                <h3>Reviews</h3>
                <ul>
                <li *ngFor="#review of cardReviews">{{review}}</li>
                </ul>
            </div>
        </ul>

        <div class="margin-container-6">
            <button (click)="onContinueClick()"
                    type="submit"
                    name="review-card"
                    class="add-new-button">
                <i class="glyphicon glyphicon-arrow-right"></i> CHOOSE CARD
            </button>
        </div>
    </div>
</div>
