<div id="main-content">
        <div id="timeline" class="col-sm-1">
            <ul>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li class="active"><i class="glyphicon glyphicon-plus"></i></li>
                <li><i class="glyphicon glyphicon-comment"></i></li>
                <li><i class="glyphicon glyphicon-ok"></i></li>
                <li><i class="glyphicon glyphicon-send"></i></li>
            </ul>
        </div>

        <div class="forms-panel panel col-sm-6" style="margin-top:3em">

            <div class="panel-heading">
                <h1 class="separator-dotted">Add a new card</h1>

                <div id="error" *ngIf="errors.length > 0" class="alert alert-danger">
                    <ul>
                        <li *ngFor="#error of errors; #i = index">
                            {{error}}
                        </li>
                    </ul>
                </div>
                
                <div *ngIf="statusMessage">
                    <p class="alert alert-success">{{statusMessage}}</p>
                </div>
            </div>
            <div class="panel-body">
                <form #cardForm="ngForm"
                      name="form-new-topic"
                      role="form">
                    <section class="forms-section">
                        <h2>Text</h2>
                        <div class="input-group forms-input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input id="cardText"
                                   name="card-text"
                                   class="form-control"
                                   type="text"
                                   placeholder="Card text"
                                   required
                                   #categoryName="ngForm"
                                   [(ngModel)]="form.text"> </div>
                        <h2>ImageUrl</h2>
                        <div class="input-group forms-input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                            <input id="cardImage"
                                   name="card-image"
                                   class="form-control"
                                   type="text"
                                   placeholder="Url of your image"
                                   required
                                   #categoryName="ngForm"
                                   [(ngModel)]="form.imageUrl"> </div>
                        <img class="cardImage" src="{{form.imageUrl}}">


                    </section>

                    <section>
                        <div class="forms-input-group clear-both text-center">
                            <button type="submit"
                                    class="cando-form-button-default"
                                    [disabled]="buttonsDisabled"
                                    name="add-topic"
                                    (click)="addThisCard()">
                                <i class="glyphicon glyphicon-plus-sign"></i> ADD CARD
                            </button>
                        </div>
                        <div class="forms-input-group clear-both text-center">
                            <button type="button"
                                    class="cando-form-button-default"
                                    [disabled]="buttonsDisabled"
                                    name="add-topic"
                                    (click)="confirmCards()">
                                <i class="glyphicon glyphicon-ok"></i> CONFIRM CARDS
                            </button>
                        </div>
                    </section>
                </form>
            </div>
        </div>
</div>
