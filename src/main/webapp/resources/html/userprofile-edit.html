<toolbar></toolbar>
<div class="container">
    <div id="main-content-detail">
    <error-dialog class="alert-dialog-profile" *ngIf="errorMessages.length > 0" [messages]="errorMessages"></error-dialog>
    <div class="row">
        <div class="col-md-3 ptop">
            <img id="userprofile-picture" src="{{ imageUrl }}">
            <div class="fullwidth pbot">
                <label for="change-avatar" class="change-avatar" id="change-avatar-label">Change avatar</label>
                <input id="change-avatar" class="profile-button" type="file" accept="image/*" (change)="onFileChanged($event)">
            </div>
                <div class="container spinner" [ngClass]="updatingClass">
                    <div class="spinner-item spinner-item1"></div>
                    <div class="spinner-item spinner-item2"></div>
                    <div class="spinner-item spinner-item3"></div>
                </div>
        </div>

        <div class="col-md-7 ptop userprofile-details">
            <div>
                <div>
                    <label for="username">Username {{updatingClass}}</label>
                    <input id="username" class="form-control" [(ngModel)]="updateModel.username">
                </div>

                <div class="profile-edit-name">
                    <label for="name">First name</label>
                    <input id="name" class="form-control" id="user-fullname" [(ngModel)]="updateModel.name">
                </div>

                <div class="profile-edit-name">
                    <label for="surname">Last name</label>
                    <input id="surname" class="form-control" id="user-surname" [(ngModel)]="updateModel.surname">
                </div>

                <label for="user-email">Email</label>
                <input class="form-control profile-edit" id="user-email" type="email" [(ngModel)]="updateModel.email">

                <label for="verifypass">Verify password</label>
                <input id="verifypass" class="form-control profile-edit" type="password" [(ngModel)]="updateModel.verifyPassword">
            </div>
        </div>

        <div class="col-md-2 ptop">
            <p class="profile-button" (click)="saveChanges()"><span class="glyphicon glyphicon-ok"></span> SAVE </p>
            <p class="profile-button" (click)="returnToProfile()"><span class="glyphicon glyphicon-remove"></span> DISCARD </p>
        </div>
    </div>
    </div>
</div>
