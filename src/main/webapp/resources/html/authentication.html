<div class="row flex-container">
    <div class="authentication col-md-5 flex-item">
        <div class="authentication-panel panel">

            <div class="panel-heading">

                <h1>Welcome to <span>CanDo</span></h1>

                <hr>

                <div class="row">

                    <div class="col-xs-6">
                        <a onclick="signInClick()" class="active" id="form-sign-in-link">Sign In</a>
                    </div>

                    <div class="col-xs-6">
                        <a onclick="signUpClick()" id="form-sign-up-link">Sign Up</a>
                    </div>
                </div>

            </div>

            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-12">

                        <form id="form-sign-in" name="form-sign-in" method="post" role="form" style="display: block;">

                            <div class="input-group forms-default">

                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="username"
                                       type="email"
                                       class="form-control"
                                       id="username"
                                       placeholder="Username"
                                       required>

                            </div>

                            <div class="input-group forms-default">

                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input name="password"
                                       type="password"
                                       class="form-control"
                                       id="password"
                                       placeholder="Password"
                                       required>

                            </div>

                            <input type="submit" value="Sign In"/>

                            <div class="row">

                                <div class="col-lg-12 text-center">
                                    <a class="forgot-password">Forgot Password?</a>
                                </div>

                            </div>

                        </form>

                        <form id="form-sign-up" name="form-sign-up" action="http://phpoll.com/register/process"
                              method="post" role="form" style="display: none;">

                            <div class="forms-input-group input-group forms-default">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                                <input name="username"
                                       type="text"
                                       class="form-control first"
                                       id="username-reg"
                                       placeholder="Username"
                                       required>

                                <input name="name"
                                       type="text"
                                       class="form-control"
                                       id="name"
                                       placeholder="Name"
                                       required>

                                <input name="surname"
                                       type="text"
                                       class="form-control"
                                       id="surname"
                                       placeholder="Surname"
                                       required>

                            </div>

                            <div class="input-group forms-default">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-send"></i></span>

                                <input name="email"
                                       type="email"
                                       class="form-control"
                                       id="email"
                                       placeholder="Email"
                                       required>
                            </div>

                            <div class="input-group forms-default">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                                <input name="password"
                                       type="password"
                                       class="form-control"
                                       id="password-reg"
                                       placeholder="Password"
                                       required>

                            </div>

                            <div class="input-group forms-default">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>

                                <input name="verify-password"
                                       type="password"
                                       class="form-control"
                                       id="verify-password"
                                       placeholder="Verify password" required>

                            </div>

                            <input type="submit" value="Sign Up"/>

                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
