<header>
    <nav class="toolbar navbar navbar-default navbar-inverse" role="navigation">
        <div class="toolbar-container container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="toolbar-brand navbar-brand" name="dashboard" href="#">CanDo</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="toolbar-menu nav navbar-nav navbar-left">
                    <li>
                        <a [routerLink]="['/NewOrganization']" name="new-organization">New organization</a>
                    </li>

                    <li *ngIf="organizations.length > 0" class="toolbar-dropdown dropdown">
                        <a href="#" class="toolbar-dropdown-toggle dropdown-toggle " data-toggle="dropdown">

                            <div class="toolbar-dropdown-toggle-container" >
                                <a name="my-organizations">My organizations
                                    <span class="caret"></span>
                                </a>
                            </div>

                        </a>
                        <ul class="toolbar-dropdown-menu dropdown-menu">
                            <li *ngFor="#org of organizations">
                                <a class="toolbar-dropdown-menu-item" (click)="toOrganization(org.organizationId)"> {{org.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="toolbar-dropdown dropdown">
                        <a href="#" class="toolbar-dropdown-toggle dropdown-toggle" data-toggle="dropdown">

                            <div class="toolbar-dropdown-toggle-container">
                                <img class="toolbar-user" src="{{ user.profilePictureUrl }}">
                                <span>
                                    <b>{{user.fullName}}</b>
                                    <span class="caret"></span>
                                </span>
                            </div>

                        </a>
                        <ul class="toolbar-dropdown-menu dropdown-menu">
                            <li>
                                <a class="toolbar-dropdown-menu-item" (click)="toProfile()">Profile</a>
                                <!--TODO: set this when user is not signed in-->
                                <!-- <sign-in></sign-in>-->
                            </li>
                            <li>
                                <sign-out class="toolbar-dropdown-menu-item-container"
                                          [anchorSignOutClassName]="'toolbar-dropdown-menu-item'"></sign-out>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
