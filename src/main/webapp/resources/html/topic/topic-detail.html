<toolbar></toolbar>

<div id="main-content">
    <div class="container-fluid">
        <div id="organization-detail">
            <div class="row">
                <div class="col-md-10 ptop">
                    <h1>{{topic.name}}</h1>
                    <p class="description">{{topic.description}}</p>
                </div>
                <div class="col-md-2 ptop">
                    <p class="profile-button" data-toggle="modal" data-target="#myEditModal"><span
                            class="glyphicon glyphicon-edit"></span> EDIT TOPIC</p>
                </div>
            </div>

            <div id="myEditModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <form #organizationForm="ngForm"
                                  (ngSubmit)="onSubmit(categoryForm)"
                                  name="form-new-organization"
                                  role="form">
                                <section class="forms-section">
                                    <h2>Edit Topic Name</h2>

                                    <div class="input-group forms-input-group"
                                         title="Topic name">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-pencil"></i></span>
                                        <input id="topicName"
                                               name="topic-name"
                                               class="form-control"
                                               type="text"
                                               placeholder="Topic name"
                                               required
                                               #organizationName="ngForm"
                                               [(ngModel)]="topic.name"
                                               (ngControl)="topicName">
                                    </div>
                                </section>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <br>
            <hr>

            <h2 style="padding-top: 1em">Cards</h2>

            <ul>
                <card-detail *ngFor="#card of cards"
                             [card]="card"
                             [cardClassName]="'card-small'"
                             [clickable]="true"
                             (cardClick)="onCategoryCardClick($event)">
                </card-detail>
            </ul>

            <button (click)="openCardChooser()" class="add-new-button"><i
                    class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;Add new Card
            </button>

            <hr>

            <h2>Sessions</h2>

            <ul>
                <div class="row" *ngFor="#session of sessions">

                    <div class="col-md-2 spaceUnder">
                        <p class="categoryName" (click)="toSession(session.sessionId)">{{session.sessionId}}</p>
                    </div>

                </div>
            </ul>

            <button class="add-new-button" (click)="toAddNewSession(topic.categoryId,topic.topicId)">
                <i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;Create new Session
            </button>
        </div>
    </div>
</div>
