<form id="form-sign-up" name="form-sign-up" action="http://phpoll.com/register/process"
      method="post" role="form" style="display: none;">

    <div class="forms-input-group input-group forms-default">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

        <input name="username"
               type="text"
               class="form-control first"
               id="username-reg"
               placeholder="Username"
               required>

        <input name="name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name"
               required>

        <input name="surname"
               type="text"
               class="form-control"
               id="surname"
               placeholder="Surname"
               required>

    </div>

    <div class="input-group forms-default">
        <span class="input-group-addon"><i class="glyphicon glyphicon-send"></i></span>

        <input name="email"
               type="email"
               class="form-control"
               id="email"
               placeholder="Email"
               required>
    </div>

    <div class="input-group forms-default">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

        <input name="password"
               type="password"
               class="form-control"
               id="password-reg"
               placeholder="Password"
               required>

    </div>

    <div class="input-group forms-default">
        <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>

        <input name="verify-password"
               type="password"
               class="form-control"
               id="verify-password"
               placeholder="Verify password" required>

    </div>

    <input type="submit" value="Sign Up"/>

</form>
