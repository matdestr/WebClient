<form (ngSubmit)="onSubmit()" id="form-sign-up" name="form-sign-up" role="form" style="display: none;">

    <error-dialog *ngIf="errorMessages.length > 0" [messages]="errorMessages"></error-dialog>

    <div class="forms-input-group input-group forms-multi-input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

        <input name="username"
               type="text"
               class="form-control forms-input-first"
               id="username-reg"
               placeholder="Username"
               required
               [(ngModel)]="form.username"
        >

        <input name="name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name"
               required
               [(ngModel)]="form.name"
        >

        <input name="surname"
               type="text"
               class="form-control"
               id="surname"
               placeholder="Surname"
               required
               [(ngModel)]="form.surname"
        >

    </div>

    <div class="input-group forms-input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-send"></i></span>

        <input name="email"
               type="email"
               class="form-control"
               id="email"
               placeholder="Email"
               required
               [(ngModel)]="form.email"
        >
    </div>

    <div class="input-group forms-input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

        <input name="password"
               type="password"
               class="form-control"
               id="password-reg"
               placeholder="Password"
               required
               [(ngModel)]="form.password"
        >

    </div>

    <div class="input-group forms-input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>

        <input name="verify-password"
               type="password"
               class="form-control"
               id="verify-password"
               placeholder="Verify password"
               required
               [(ngModel)]="form.verifyPassword"
        >

    </div>

    <div class="forms-input-group clear-both text-center">
        <input type="submit" value="Sign Up"/>
    </div>

</form>
