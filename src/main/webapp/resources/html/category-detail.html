<toolbar></toolbar>

<div id="main-content">
    <div class="container-fluid">
        <div id="organization-detail">

            <h1>{{category.name}}</h1>
            <p class="description">{{category.description}}</p>

            <h2>Topics</h2>
            <ul>
                <table style="width:100%">
                    <tr *ngFor="#topic of topics">
                        <td style="width: 80px"><a (click)="toTopic(topic.topicId)">{{topic.name}}</a></td>
                        <td>{{topic.description}}</td>
                    </tr>
                </table>
            </ul>

            <button class="addNewButton" (click)="toAddNewTopic(category.categoryId)"><i class="glyphicon glyphicon-plus"></i>Add new Topic</button>


            <h2>Tags</h2>

            <button class="addNewButton" (click)="toAddNewTag(category.categoryId)"><i class="glyphicon glyphicon-plus"></i>Add new Tag</button>
        </div>
    </div>
</div>
