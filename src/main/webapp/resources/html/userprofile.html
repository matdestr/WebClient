<toolbar></toolbar>
<div class="container">

    <div class="row">
        <div class="col-md-3 ptop">
            <img id="userprofile-picture" src="{{ user.profilePictureUrl }}">
        </div>

        <div class="col-md-7 userprofile-details">
            <h1 id="user-username"><b>{{ user.username }}</b></h1>
            <h3 id="user-fullname">{{ user.fullName }}</h3>
            <h3 id="user-email">{{ user.email }}</h3>
        </div>

        <div class="col-md-2 ptop">
            <p class="profile-button" (click)="editProfile()"><span class="glyphicon glyphicon-edit"></span> EDIT PROFILE</p>
            <p class="profile-button" ><span class="glyphicon glyphicon-lock"></span> EDIT PASSWORD</p>
        </div>
    </div>

    <div class="row organizations">
        <h2>Organizations</h2>

        <div *ngIf="organizations.length == 0">
            <p>{{ user.fullName }} is not part of any organizations.</p>
        </div>
        <table class="organizations-item" *ngIf="organizations.length > 0">
            <tr *ngFor="#organization of organizations">
                <td>{{ organization.name }}</td>
                <td [ngSwitch]="user.userId == organization.owner.userId">
                    <span *ngSwitchWhen="true">OWNER</span>
                    <span *ngSwitchWhen="false">MEMBER</span>
                </td>
            </tr>
        </table>
    </div>

</div>
