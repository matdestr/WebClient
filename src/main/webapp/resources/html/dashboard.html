<toolbar></toolbar>
<div id="main-content" >
    <div id="container">
        <h1>My Dashboard</h1>
        <h2>All Organizations</h2>
        <div>
            <div class="organization-arrow">
                <button class="paginate left" (click)="previousOrgPage()" [style.display]="myLeftDisplay"><i></i><i></i></button>
            </div>
                <div *ngFor="#organization of organizationsSubSet" class="black-block text-center" (click)="toOrganization(organization.organizationId)">
                    <p class="organization-block-text">{{organization.name}}</p>
                </div>
            <div class="organization-arrow">
                <button class="paginate right" style="float: right" (click)="nextOrgPage()" [style.display]="myRightDisplay"><i></i><i></i></button>
            </div>
        </div>
        <div class="counter"></div>



        <h2 class="header-for-block">Active Sessions</h2>
        <div class="organization-arrow" >
            <button class="paginate left" (click)="previousSesPage()"><i></i><i></i></button>
        </div>
        <div class="red-block text-center">
            <h3>Session Name</h3>
            <div class="progressdiv">
                <div class="progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                        60%
                    </div>
                </div>
            </div>
        </div>
        <div class="organization-arrow">
            <button class="paginate right" style="float: right" (click)="nextSesPage()" ><i></i><i></i></button>
        </div>

        <h2 class="header-for-block">Future Sessions</h2>

        <h2 class="header-for-block">Previous Sessions</h2>
    </div>
</div>
