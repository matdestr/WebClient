<div id="main-content" >

    <div class="row">
        <div id="cardcontainer" class="col-sm-3">
            <h1 class="text-center card-name ">Card Name</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Playing_card_spade_A.svg/2000px-Playing_card_spade_A.svg.png" class="card-image">
            <div class="card-description"><p class="text-center">Lorem ipsum dolor sit amet, at eius utamur persequeris mel. Eu eam cetero oporteat deterruisset, vel affert epicurei verterem cu. Sea an enim habeo convenire.</p>
            </div>
            <div class="cardFoot">
                <div class="arrows flex-container">
                    <div>
                        <a class="arrow glyphicon glyphicon-arrow-left" style="margin-right: 1em;"></a>
                        <a class="arrow glyphicon glyphicon-arrow-right"></a>
                    </div>
                </div>
                <button class="upVoteButton" >UPVOTE</button>
            </div>
         </div>
        <div class="col-sm-9">
            <div class="circle">

                <!--<svg version="1.1" viewBox="0 0 700 700" preserveAspectRatio="xMidYMid">-->

                    <circle cx="350" cy="350" r="300" class="svg-circle"></circle>
                    <circle cx="350" cy="350" r="240" class="svg-circle"  ></circle>
                    <circle cx="350" cy="350" r="180"  class="svg-circle"></circle>
                    <circle cx="350" cy="350" r="120" class="svg-circle"></circle>
                    <circle cx="350" cy="350" r="60" class="inner-circle"></circle>
                </svg>
            </div>
        </div>
